<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <script type="text/javascript" src="jquery/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="jquery/js/functions.js"></script>
        <link rel="stylesheet" href="css/styleFormulario.css">
        </head>
    <body>
      <div class="resp"></div>
      <!-- <div class="erros"><p>Preencha todos os campos corretamente!</p></div>
      <div class="correto"><p>Sua Requisição Foi Enviada!</p></div> -->

      <form id="formulario" method="post" enctype="multipart/form-data" name="formulario">
        <ul id="progress">
          <li class="ativo">Informações Pessoais</li>
          <li>Detalhes do Usuario</li>
          <li>Configurações adcionais</li>
        </ul>
        <fieldset>
          <h2>Configurações Pessoais</h2>
          <h3>Algumas Informações</h3>
          <input type="text" name="NomeCompleto" placeholder="Nome Completo" />
          <input type="date" name="dataNascimento" placeholder="Data de nascimento"/>
          <input type="text" name="Email" placeholder="Email"/>
          <input type="text" name="Cidade" placeholder="Cidade Onde Mora"/>
          <input type="button" name="next1" class="Next acao1" value="Proximo"/>
        </fieldset>
        <fieldset>
          <h2>Configurações do Usuario</h2>
          <h3>Detalhes da conta</h3>
          <input type="text" name="Usuario" placeholder="Nome do Usuario" />
          <input type="password" name="Senha" placeholder="Senha"/>
          <input type="password" name="Csenha" placeholder="Confirmar Senha"/>
          <input type="button" name="prev" class="Prev acao" value="Anterior"/>
          <input type="button" name="next2" class="Next acao2" value="Proximo"/>
        </fieldset>
        <fieldset>
          <h2>Configurações Adicionais</h2>
          <h3>Mais informações</h3>
          <input type="text" name="Empresa" placeholder="Nome da Empresa" />
          <input type="text" name="Linkedin" placeholder="Usuario Linkedin"/>
          <input type="text" name="Twitter" placeholder="Usuario Twitter"/>
          <input type="button" name="prev" class="Prev acao" value="Anterior"/>
          <input type="submit" name="salvar" class="acao2" value="Salvar"/>
        </fieldset>
      </form>
    </body>
    
</html>

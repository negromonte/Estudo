<!DOCTYPE HMTL>
<html>
	<head>
		<title>REST API </title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<!--Bootstrap -->
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 		<link href="img/icons/fontawesome-free-5.4.1-web/css/all.css" rel="stylesheet">
 		<link href="MDBOOTSTRAP/css/mdb.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>

	<body>
		<header>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand">RedeSoft</a>
			<form class="form-inline">
			    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>
		</header>
		<section>
			<table>
				<tr>
					<td>
						<div>
						<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
							<div class="form-group">
							    <label>Nome Completo</label> <label class="validation-error hide" id="nomeCompletoValidationError"></label>
							    <input type="text" class="form-control" id="nomeCompleto" placeholder="Informe seu nome completo">
							</div>
							<div class="form-group">
							    <label">Email address</label>
							    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
							    <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar seu e-mail com mais ninguém.</small>
							</div>
							<div class="form-group">
							    <label>Senha</label>
							    <input type="password" class="form-control" id="senha">
							</div>
							<div class="form-group">
							    <label>Data de Nascimento</label>
							    <input type="date" class="form-control" id="dataNascimento">
							</div>
							<div class="form-group">
							    <label>Cargo</label>
							    <input type="text" class="form-control" id="cargo">
							</div>
							<div class="form-group">
							    <label>Apelido</label>
							    <input type="text" class="form-control" id="apelido">
							</div>
							<div class="form-action-buttons">
							<input type="submit" class="btn btn-primary" value="Submit">
							</div>
						</form>
						</div>
					</td>
				</tr>
			<td>
			<table class="table table-active table-striped" id="employeeList">
				<thead>
						<tr>
							<th>Nome Completo</th>
							<th>Email</th>
							<th>Data de Nascimento</th>
							<th>Apelido</th>
							<th>Cargo</th>
							<th></th>
						</tr>
				</thead>
				<tbody>
								

				</tbody>
			</table>
			</td>
		</table>

			<script src="script.js"></script>
		</section>
	</body>

</html>
